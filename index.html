<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/bootstrap-icons.css">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">-->
</head>

<body class="bg-secondary container text-center">

    <main class="d-flex align-items-center">
        <div class="container mx-5 py-5 rounded-5 shadow-lg">
            <div class="my-2">
                <h1>Projeto Lista de compras - SW2</h1>
            </div>

             <!--formulario-->
            <form class="formulario my-4">
                <p class="mensagem-aplicacao mx-auto rounded-pill fw-bold"></p>
                <h2>Lista de compras</h2>
                <div class="formulario-controles">
                    <input type="text" id="item" placeholder="Escreva aqui o item da lista">
                    <button type="submit" class="submit-btn btn btn-dark">Adicionar</button>
                    <button type="reset" class="cancelar-btn btn btn-danger visually-hidden">Cancelar</button>
                </div>
            </form>

            <!--lista-->
            <div class="container-itens visually-hidden mt-4 mx-auto">
                <div class="lista-itens"></div>
                <button type="button" class="apagar-itens btn btn-secondary">Apagar todos os itens !</button>
            </div>
        </div>
    </main>
</body>
<script src="scripts/app.js"></script>
</html>
